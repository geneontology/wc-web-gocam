<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module"
    src="https://unpkg.com/@geneontology/wc-goc-paginator/dist/wc-goc-paginator/wc-goc-paginator.esm.js"></script>
  <script nomodule
    src="https://unpkg.com/@geneontology/wc-goc-paginator/dist/wc-goc-paginator/wc-goc-paginator.js"></script>


  <script type="module"
    src="https://unpkg.com/@geneontology/wc-gocam-table@0.0.2/dist/wc-gocam-table/wc-gocam-table.esm.js"></script>
  <script nomodule
    src="https://unpkg.com/@geneontology/wc-gocam-table@0.0.2/dist/wc-gocam-table/wc-gocam-table.js"></script>
</head>
<body>

  <input type="text" placeholder="Filter" id="goc-filter-input">

  <wc-goc-paginator class="goc-paginataor" page-title="Models per page" page-number="0" page-size="10"
    size-options="[10, 20, 50]" item-count="1245">
  </wc-goc-paginator>

  <wc-gocam-table id="goc-gocam-table" keyword="" pagination-class="goc-paginataor"></wc-gocam-table>
  <script>
    var filterInput = document.getElementById("goc-filter-input");
    filterInput.addEventListener('input', updateFilter);

    function updateFilter(e) {
      var goCamTable = document.getElementById("goc-gocam-table");
      goCamTable.setAttribute('keyword', e.target.value);
    }
  </script>
</body>
</html>
