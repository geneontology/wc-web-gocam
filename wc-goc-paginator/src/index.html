<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/wc-goc-paginator.esm.js"></script>
  <script nomodule src="/build/wc-goc-paginator.js"></script>
</head>
<body>
  GOC Paginator
  <wc-goc-paginator id="goc-paginator" page-title="Models per page" page="0" page-size="10" size-options="[10, 20, 50]"
    item-count="1245">
  </wc-goc-paginator>

  <script>
    var paginator = document.getElementById("goc-paginator");
    paginator.addEventListener('pageChanged', updatePage);
    paginator.addEventListener('sizeChanged', updateSize);

    //Update the attributes
    function updatePage(e) {
      paginator.setAttribute('page-number', e.detail);
    }

    function updateSize(e) {
      console.log(e)
      paginator.setAttribute('page-size', e.detail);
    }
  </script>

</body>
</html>
