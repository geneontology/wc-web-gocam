<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/wc-gocam-table.esm.js"></script>
  <script nomodule src="/build/wc-gocam-table.js"></script>
</head>
<body>

  <input type="text" placeholder="Filter" id="goc-filter-input">

  <wc-gocam-table id="goc-gocam-table" keyword="maltos"></wc-gocam-table>
  <script>
    var filterInput = document.getElementById("goc-filter-input");
    filterInput.addEventListener('input', updateFilter);

    function updateFilter(e) {
      var goCamTable = document.getElementById("goc-gocam-table");
      goCamTable.setAttribute('keyword', e.target.value);
    }
  </script>
</body>
</html>
